# Production Docker Compose Configuration
# Скопируйте на сервер и переименуйте в docker-compose.yml

services:
  postgres:
    image: postgres:16-alpine
    container_name: renessans-postgres
    restart: always
    environment:
      POSTGRES_DB: renessans
      POSTGRES_USER: renessans_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432"  # Только localhost!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - renessans-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U renessans_user -d renessans"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    image: renessans-api:latest
    container_name: renessans-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      ConnectionStrings__DefaultConnection: "host=postgres;port=5432;username=renessans_user;password=${POSTGRES_PASSWORD};database=renessans;"
      
      # JWT
      JWT__Key: ${JWT_SECRET_KEY}
      JWT__ValidIssuer: "RenessansAPI"
      JWT__Expire: "2"
      JWT__ResExpire: "30"
      JWT__Audience: "Renessans.uz"
      
      # Email (optional)
      Email__SmtpHost: ${EMAIL_SMTP_HOST:-smtp.gmail.com}
      Email__SmtpPort: ${EMAIL_SMTP_PORT:-587}
      Email__UserName: ${EMAIL_USERNAME:-}
      Email__Password: ${EMAIL_PASSWORD:-}
      Email__UseSsl: ${EMAIL_USE_SSL:-true}
      Email__From: ${EMAIL_FROM:-no-reply@renessans.uz}
      Email__DisplayName: "Renessans"
      
      # Pagination
      Pagination__DefaultPageSize: 10
      Pagination__MaxPageSize: 50
      
      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:80"
    
    ports:
      - "80:80"
    
    volumes:
      - api_images:/app/wwwroot/images
    
    networks:
      - renessans-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/tiding/public"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  api_images:
    driver: local

networks:
  renessans-network:
    driver: bridge
