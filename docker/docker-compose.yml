services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: renessans-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: renessans
      POSTGRES_USER: renessans_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-renessans_secure_password_2026}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - renessans-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U renessans_user -d renessans"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renessans-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      ConnectionStrings__DefaultConnection: "host=postgres;port=5432;username=renessans_user;password=${POSTGRES_PASSWORD:-renessans_secure_password_2026};database=renessans;"
      
      # JWT Configuration
      JWT__Key: ${JWT_SECRET_KEY:-change-this-to-a-very-secure-secret-key-minimum-32-characters-long-for-production}
      JWT__ValidIssuer: "RenessansAPI"
      JWT__Expire: "2"
      JWT__ResExpire: "30"
      JWT__Audience: "Renessans.uz"
      
      # Email Configuration (optional)
      Email__SmtpHost: ${EMAIL_SMTP_HOST:-smtp.yourprovider.uz}
      Email__SmtpPort: ${EMAIL_SMTP_PORT:-587}
      Email__UserName: ${EMAIL_USERNAME:-no-reply@yourdomain.uz}
      Email__Password: ${EMAIL_PASSWORD:-your-smtp-password}
      Email__UseSsl: ${EMAIL_USE_SSL:-true}
      Email__From: ${EMAIL_FROM:-no-reply@yourdomain.uz}
      Email__DisplayName: "Renessans"
      
      # Pagination
      Pagination__DefaultPageSize: 10
      Pagination__MaxPageSize: 50
      
      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: "http://+:80"
    ports:
      - "5000:80"
    volumes:
      # Постоянное хранилище для загруженных изображений
      - api_images:/app/wwwroot/images
    networks:
      - renessans-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/tiding/public"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin (опционально, для управления БД через веб-интерфейс)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: renessans-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@renessans.uz}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - renessans-network
    depends_on:
      - postgres
    profiles:
      - with-pgadmin  # Запускается только с флагом --profile with-pgadmin

# Volumes для постоянного хранения данных
volumes:
  postgres_data:
    driver: local
  api_images:
    driver: local
  pgadmin_data:
    driver: local

# Сеть для связи между контейнерами
networks:
  renessans-network:
    driver: bridge
